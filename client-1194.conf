client
dev tun
proto tcp
remote xxxxxxxxx 1194
connect-retry 1
connect-timeout 120
resolv-retry infinite
route-method exe
nobind
ping 5
ping-restart 30
persist-key
persist-tun
persist-remote-ip
mute-replay-warnings
verb 3
cipher AES-256-CBC
comp-lzo
script-security 3
auth-user-pass
#http-proxy xxxxxxxxx 8080
#http-proxy-retry

